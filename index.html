<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body{ height: 100%; margin: 0; padding: 0;}
    </style>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>-->
    <script src="src/GMSandbox.min.js"></script>
</head>
<body>
    <div id="map-canvas" style="height:50%;"></div>
    <br>
    <!--<div id="map-canvas-2" style="height:40%;"></div>-->
    <button onclick="focusHome()">Remove</button>
    <input type="text" id="address" onkeypress="addMarker(event)">
    <script>


        var gmSandbox = new GMSandbox();



        gmSandbox.init({ element: '#map-canvas', mapType: 'roadmap'});


        function addMarker(event){
            if(event.keyCode == 13){

                var option = {
                    draggable: true,
//                    anchor: "bottomLeft",
                    name: 'myHome',
                    template:'<div style="border:1px solid black"></div>',
                    location: event.target.value
                };

                gmSandbox.addCustomMarker(option);
            }
        }

        function showInfo(){
            console.log("test")
        }



        focusHome = function(){
            gmSandbox.removeMarker('myHome')
        }


    </script>

</body>
</html>
